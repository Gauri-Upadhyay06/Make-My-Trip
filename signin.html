<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | MakeMyTrip Clone</title>

  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="signin-container">
    <div class="signin-card">
      <a href="index.html" class="back"><i class="fa-solid fa-arrow-left"></i> Back</a>

      <h1>Sign In</h1>
      <p class="subtitle">Welcome back! Please sign in to continue.</p>

      <form>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Sign In</button>

        <p class="extra">
          Donâ€™t have an account? <a href="#">Create one</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
